services:
  frontend:
    build:
      context: ./apps/frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: ""
      NEXT_PUBLIC_WS_BASE_URL: "ws://localhost/ws/market/overview"
      NEXT_PUBLIC_API_TIMEOUT_MS: ${NEXT_PUBLIC_API_TIMEOUT_MS:-10000}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s
    expose:
      - "3000"

  backend:
    build:
      context: ./apps/backend
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      CORS_ORIGINS: '["http://localhost"]'
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/openbloom
      REDIS_URL: redis://redis:6379/0
      FRED_API_KEY: ${FRED_API_KEY:-}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY:-}
      POLYGON_API_KEY: ${POLYGON_API_KEY:-}
      NEWS_API_KEY: ${NEWS_API_KEY:-}
      DB_MIGRATION_MAX_RETRIES: ${DB_MIGRATION_MAX_RETRIES:-30}
      DB_MIGRATION_RETRY_DELAY_SECONDS: ${DB_MIGRATION_RETRY_DELAY_SECONDS:-2}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/v1/health/ready', timeout=3)"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s
    expose:
      - "8000"

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: openbloom
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d openbloom"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres-data:
  redis-data:
